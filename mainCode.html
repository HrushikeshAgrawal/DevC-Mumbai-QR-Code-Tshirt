<!doctype HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
          
      <a-assets>
        <a-asset-item id="ftshirt-obj" src="https://raw.githubusercontent.com/HrushikeshAgrawal/IamTrying/master/finaltshirt.obj"></a-asset-item>
        <a-asset-item id="ftshirt-mtl" src="https://raw.githubusercontent.com/HrushikeshAgrawal/IamTrying/master/tshirt2.mtl"></a-asset-item>
      </a-assets>
          
      <a-assets>
        <a-asset-item id="thumb-obj" src="https://raw.githubusercontent.com/HrushikeshAgrawal/IamTrying/master/thumb.obj"></a-asset-item>
        <a-asset-item id="thumb-mtl" src="https://raw.githubusercontent.com/HrushikeshAgrawal/IamTrying/master/thumb.mtl"></a-asset-item>
      </a-assets>

      <a-marker type='barcode' value='5'>
        <a-entity scale="0.007 0.007 0.007" rotation="-90 0 0" position="0 0 0.8" animation="property: scale; to:0.025 0.025 0.025; dur: 3500; easing: linear;" obj-model="obj: #ftshirt-obj; mtl: #ftshirt-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='0'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='1'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='2'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='3'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='4'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='6'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='7'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='8'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='9'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <a-marker id="animated-marker" type='barcode' value='10'>
        <a-entity scale="0.075 0.075 0.075" rotation="-90 0 0" position="0 0 0" obj-model="obj: #thumb-obj; mtl: #thumb-mtl"></a-entity>
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera> </a-entity>
     </a-scene>
  </body>
</html>
